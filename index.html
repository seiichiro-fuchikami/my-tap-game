<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10秒連打ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #e3f2fd;
        }
        #timer { font-size: 1.5rem; color: #ff5252; font-weight: bold; }
        #counter { font-size: 6rem; margin: 10px 0; transition: color 0.3s; }
        
        .buttons { display: flex; gap: 10px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            touch-action: manipulation;
        }
        #countBtn { background-color: #2196f3; color: white; }
        #resetBtn { background-color: #9e9e9e; color: white; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div id="highScoreDisplay" style="font-size: 1.2rem; color: #666;">自己ベスト: 0回</div>
    <div id="timer">残り時間: 10.00s</div>
    <div id="counter">0</div>

    <div class="buttons">
        <button id="countBtn">連打！</button>
        <button id="resetBtn">リセット</button>
    </div>

    <script>
        let count = 0;
        let timeLeft = 10.0;
        let timerId = null;
        let isPlaying = false;

        const counterDisplay = document.getElementById('counter');
        const timerDisplay = document.getElementById('timer');
        const countBtn = document.getElementById('countBtn');
        const resetBtn = document.getElementById('resetBtn');

        // --- 【追加】ハイスコアを読み込む（なければ0） ---
        let highScore = localStorage.getItem('tapGameHighScore') || 0;
        const highScoreDisplay = document.getElementById('highScoreDisplay'); // HTML側にも追加が必要
        highScoreDisplay.textContent = `自己ベスト: ${highScore}回`;

        function startTimer() {
            isPlaying = true;
            timerId = setInterval(() => {
                timeLeft -= 0.01;
                timerDisplay.textContent = `残り時間: ${timeLeft.toFixed(2)}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isPlaying = false;
                    countBtn.disabled = true;

                    // --- ここから名前入力とランキング送信 ---
            
                    // 1. ポップアップを出して名前を聞く
                    // （キャンセルされた場合や空欄の場合は「名無しさん」にする）
                    let userName = prompt("タイムアップ！記録は " + count + " 回でした！\nランキングに載せる名前を入力してください:", "名無しさん");
            
                    if (userName === null || userName === "") {
                        userName = "名無しさん";
                    }

                    // 2. 50回以上の判定（音の再生など）
                    if (count >= 50) {
                        finishSpecialSound.play();
                        timerDisplay.textContent = `伝説級！記録: ${count}回`;
                    } else {
                        finishNormalSound.play();
                        timerDisplay.textContent = `終了！記録: ${count}回`;
                    }

                    // 3. Firebaseにスコアを送信する
                    // 前のステップで作った「saveWorldScore」関数を呼び出します
                    saveWorldScore(userName, count);
            
                    // 4. 自分のハイスコア（LocalStorage）も更新
                    if (count > highScore) {
                        highScore = count;
                        localStorage.setItem('tapGameHighScore', highScore);
                        highScoreDisplay.textContent = `自己ベスト: ${highScore}回`;
                    }
                }
            }, 10);
        }
        
        // カウントアップ関数
        countBtn.addEventListener('click', () => {
            if (!isPlaying && timeLeft > 0) {
                startTimer();
            }
            if (isPlaying) {
                count++;
                counterDisplay.textContent = count;
                
                // 【演出】10回ごとに色を変える
                if (count % 10 === 0) {
                    const randomColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                    counterDisplay.style.color = randomColor;
                }
            }
        });

        // 【リセット機能】
        resetBtn.addEventListener('click', () => {
            // 鳴っている音を止める
            finishNormalSound.pause();
            finishNormalSound.currentTime = 0;
            finishSpecialSound.pause();
            finishSpecialSound.currentTime = 0;
            
            clearInterval(timerId);
            count = 0;
            timeLeft = 10.0;
            isPlaying = false;
            counterDisplay.textContent = count;
            counterDisplay.style.color = "#333";
            timerDisplay.textContent = `残り時間: 10.00s`;
            countBtn.disabled = false;
        });
        
        // 1. 音源を読み込む
        const tapSound = new Audio('tap.mp3');
        const finishNormalSound = new Audio('finish_normal.mp3');
        const finishSpecialSound = new Audio('finish_special.mp3');

        // 2. 再生関数（連続タップに対応させる工夫）
        function playTapSound() {
            tapSound.currentTime = 0; // 再生位置を先頭に戻す（連打用）
            tapSound.play();
        }

        // 3. ボタンのクリックイベントの中で呼び出す
        countBtn.addEventListener('click', () => {
            if (isPlaying) {
                playTapSound(); // ここで鳴らす！
                // ...既存のカウント処理
            }
        });
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBol6H_xd0pmGlB7dgyjdaTSlu28iptTmc",
            authDomain: "tap-game-ranking.firebaseapp.com",
            projectId: "tap-game-ranking",
            storageBucket: "tap-game-ranking.firebasestorage.app",
            messagingSenderId: "175348264963",
            appId: "1:175348264963:web:b1638845dd1f7d8ef45e36",
            measurementId: "G-JGQ0ZF8PEV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- スコアを世界に送信する関数 ---
        async function saveWorldScore(userName, score) {
            try {
              await addDoc(collection(db, "rankings"), {
                name: userName,
                score: score,
                timestamp: new Date()
              });
              console.log("スコア送信完了！");
              displayRanking(); // 送信後にランキングを更新
            } catch (e) {
              console.error("エラー: ", e);
            }
        }

        // --- 世界ランキングを取得して表示する関数 ---
        async function displayRanking() {
            const q = query(collection(db, "rankings"), orderBy("score", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            let html = "<h3>世界TOP 5</h3>";
            querySnapshot.forEach((doc) => {
              html += `<p>${doc.data().name}: ${doc.data().score}回</p>`;
            });
            document.getElementById('rankingBoard').innerHTML = html;
        }
    </script>
</body>

</html>
